<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>PayMyBuddy ‚Äì Transactions</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<header>
    <sec:authorize access="isAuthenticated()">
        <h1>Mes transactions</h1>
        <nav>
            <a th:href="@{/}">üè† Accueil</a> |
            <a th:href="@{/transactions/new}">‚ûï Nouvelle transaction</a> |
            <a th:href="@{/logout}">Se d√©connecter</a>
        </nav>
        <hr/>
    </sec:authorize>
</header>

<main>
    <sec:authorize access="isAuthenticated()">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Destinataire (email)</th>
                <th>Description</th>
                <th>Montant (‚Ç¨)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${txList}">
                <td th:text="${tx.id}">1</td>
                <td th:text="${tx.receiverEmail}">ami@mail.com</td>
                <td th:text="${tx.description}">Paiement</td>
                <td th:text="${#numbers.formatDecimal(tx.amount, 1, 'COMMA', 2, 'POINT')}">100,00</td>
            </tr>
            </tbody>
        </table>
    </sec:authorize>
</main>

<footer>
    <hr/>
    <p>&copy; 2025 PayMyBuddy</p>
</footer>

</body>
</html>
