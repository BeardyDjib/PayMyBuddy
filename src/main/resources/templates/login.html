<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>PayMyBuddy – Connexion</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <h1>Se connecter</h1>
    <hr/>
</header>

<main>
    <!-- Formulaire de login -->
    <form th:action="@{/login}" method="post" novalidate>
        <div>
            <label for="username">
                Email
                <span aria-hidden="true">*</span>
                <span class="sr-only">(champ obligatoire)</span>
            </label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="john@mail.com"
                    required
                    aria-required="true"
            />
        </div>
        <div>
            <label for="password">
                Mot de passe
                <span aria-hidden="true">*</span>
                <span class="sr-only">(champ obligatoire)</span>
            </label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    aria-required="true"
            />
        </div>
        <button type="submit">Connexion</button>
    </form>

    <!-- Messages dynamiques -->
    <div th:if="${param.error}" role="alert" aria-live="assertive" class="form-error">
        <p>Nom d’utilisateur ou mot de passe invalide.</p>
    </div>

    <div th:if="${param.logout}" role="status" aria-live="polite" class="form-success">
        <p>Déconnecté avec succès.</p>
    </div>

    <!-- Lien vers la page d'inscription -->
    <p>
        Pas encore inscrit ?
        <a th:href="@{/users/new}">
            <span aria-hidden="true">➕</span>
            <span>Créer un compte</span>
        </a>
    </p>
</main>

<footer>
    <hr/>
    <p>&copy; 2025 PayMyBuddy</p>
</footer>
</body>
</html>
