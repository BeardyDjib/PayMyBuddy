<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Créer un compte – PayMyBuddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Créer un compte</h1>

<!-- Formulaire lié à l'objet 'appUser' -->
<form th:action="@{/users}" th:object="${appUser}" method="post">
    <!-- Champ 'username' ajouté pour le pseudo -->
    <div>
        <label for="username">Pseudo :</label>
        <input type="text"
               id="username"
               th:field="*{username}"
               placeholder="Votre pseudo"
               required />
    </div>

    <div>
        <label for="email">Email :</label>
        <input type="email"
               id="email"
               th:field="*{email}"
               placeholder="votre@mail.com"
               required />
    </div>

    <div>
        <label for="password">Mot de passe :</label>
        <input type="password"
               id="password"
               th:field="*{password}"
               placeholder="••••••••"
               required />
    </div>

    <button type="submit">Créer un compte</button>
</form>

<p>
    <a th:href="@{/login}">← Retour à la connexion</a>
</p>

<!-- Message d'erreur affiché si la variable 'error' est définie -->
<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>
</body>
</html>
