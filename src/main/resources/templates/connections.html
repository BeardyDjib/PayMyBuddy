<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mes connexions – PayMyBuddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <h1>Mes connexions</h1>
    <nav>
        <a th:href="@{/}">🏠 Accueil</a> |
        <a th:href="@{/connections/new}">➕ Ajouter une connexion</a> |
        <a th:href="@{/logout}">Se déconnecter</a>
    </nav>
    <hr/>
</header>

<main>
    <table>
        <thead>
        <tr>
            <th>Mon pseudo</th>
            <th>Email de l’ami</th>
            <th>Pseudo de l’ami</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rows}">
            <td th:text="${r.meUsername}">monPseudo</td>
            <td th:text="${r.friendEmail}">ami@mail.com</td>
            <td th:text="${r.friendUsername}">pseudoAmi</td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <hr/>
    <p>&copy; 2025 PayMyBuddy</p>
</footer>
</body>
</html>
