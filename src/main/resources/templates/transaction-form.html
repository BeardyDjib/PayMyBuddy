<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Nouvelle transaction – PayMyBuddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <h1>Envoyer de l’argent</h1>
    <nav>
        <a th:href="@{/transactions}">← Retour aux transactions</a>
    </nav>
    <hr/>
</header>

<form th:action="@{/transactions}" th:object="${tx}" method="post">
    <!-- Destinataire par email -->
    <div>
        <label for="receiverEmail">Email du destinataire :</label>
        <input type="email"
               id="receiverEmail"
               th:field="*{receiverEmail}"
               placeholder="ami@mail.com"
               required />
    </div>

    <!-- Montant -->
    <div>
        <label for="amount">Montant (€) :</label>
        <input type="number"
               id="amount"
               th:field="*{amount}"
               min="0.01"
               step="0.01"
               required />
    </div>

    <!-- Description (facultatif) -->
    <div>
        <label for="description">Description :</label>
        <input type="text"
               id="description"
               th:field="*{description}"
               placeholder="Ex. Remboursement café" />
    </div>

    <button type="submit">Envoyer</button>
</form>

<footer>
    <hr/>
    <p>&copy; 2025 PayMyBuddy</p>
</footer>
</body>
</html>
